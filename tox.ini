[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[tox]
envlist =
    py{38,39,310,311,312}-dj{32,42}-wp{59,60,61}-dyf{8,9,10}
    py{39,310,311,312}-dj{32,42}-wp{62}-dyf{10,11}
    py{39,310,311,312}-dj{32,42}-wp{63}-dyf{11}
    py{310,311,312}-dj{50}-wp{62}-dyf{10,11}
    py{310,311,312,313}-dj{51}-wp{62}-dyf{10,11}
    py{310,311,312}-dj{50}-wp{63}-dyf{11}
    py{310,311,312,313}-dj{51}-wp{63}-dyf{11}

[testenv]
commands = python -m unittest discover
deps =
    coverage[toml]
    dj32: django~=3.2
    dj42: django~=4.2
    dj50: django~=5.0
    dj51: django~=5.1
    wp59: weasyprint~=59.0
    wp60: weasyprint~=60.0
    wp61: weasyprint~=61.0
    wp62: weasyprint~=62.0
    wp63: weasyprint~=63.0
    dyf8: pydyf~=0.8.0
    dyf9: pydyf~=0.9.0
    dyf10: pydyf~=0.10.0
    dyf11: pydyf~=0.11.0

[testenv:py311-dj42-wp63-dyf11]
# update USING_COVERAGE in GitHub action when changing Python with coverage
commands = python -m coverage run -m unittest discover
